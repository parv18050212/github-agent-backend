services:
  # FastAPI Application
  api:
    build: .
    container_name: github-agent-api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - REDIS_URL=${REDIS_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GH_API_KEY=${GH_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - HF_API_KEY=${HF_API_KEY}
      - CODEQUIRY_API_KEY=${CODEQUIRY_API_KEY}
      - CODEQUIRY_API_URL=${CODEQUIRY_API_URL}
      - COPYLEAKS_KEY=${COPYLEAKS_KEY}
      - COPYLEAKS_AUTH_URL=${COPYLEAKS_AUTH_URL}
      - COPYLEAKS_AI_DETECT_URL=${COPYLEAKS_AI_DETECT_URL}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - CORS_ORIGINS=${CORS_ORIGINS}
    env_file:
      - .env
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./celery_worker.py:/app/celery_worker.py
      - ./celery_app.py:/app/celery_app.py
      - ./reports:/app/reports
      - ./logs:/app/logs
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build: .
    container_name: github-agent-celery-worker
    environment:
      - APP_ENV=development
      - REDIS_URL=${REDIS_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GH_API_KEY=${GH_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - HF_API_KEY=${HF_API_KEY}
      - CODEQUIRY_API_KEY=${CODEQUIRY_API_KEY}
      - CODEQUIRY_API_URL=${CODEQUIRY_API_URL}
      - COPYLEAKS_KEY=${COPYLEAKS_KEY}
      - COPYLEAKS_AUTH_URL=${COPYLEAKS_AUTH_URL}
      - COPYLEAKS_AI_DETECT_URL=${COPYLEAKS_AI_DETECT_URL}
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./celery_worker.py:/app/celery_worker.py
      - ./celery_app.py:/app/celery_app.py
      - ./reports:/app/reports
      - ./logs:/app/logs
    command: celery -A celery_app worker --loglevel=info -Q analysis,batch,dlq,default --concurrency=2
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: github-agent-celery-beat
    environment:
      - APP_ENV=development
      - REDIS_URL=${REDIS_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    command: celery -A celery_app beat --loglevel=info
    depends_on:
      - celery_worker
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
