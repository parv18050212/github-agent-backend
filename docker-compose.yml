version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repo-analyzer-api
    ports:
      - "8000:8000"
    environment:
      # Supabase Configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Application Settings
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      
      # CORS Settings
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,https://yourfrontend.com}
    volumes:
      - ./report:/app/report
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - repo-analyzer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: repo-analyzer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - repo-analyzer-network

networks:
  repo-analyzer-network:
    driver: bridge

volumes:
  report-data:
  logs-data:
