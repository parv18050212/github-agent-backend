name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      rollback_ref:
        description: "Git ref to rollback to (e.g. HEAD^, a tag, or a SHA)"
        required: true
        default: "HEAD^"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ğŸš€ Deploying backend"

            cd ~/github-agent-backend

            echo "ğŸ“¥ Pulling latest code"
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ³ Building & starting containers"
            docker compose down
            docker compose up -d --build

            echo "â³ Waiting for services to stabilize"
            sleep 10

            echo "ğŸ“Š Container status"
            docker compose ps

            echo "â¤ï¸ Health check"
            curl -f http://localhost:3000/health || exit 1

            echo "âœ… Backend deployment successful"

  rollback:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Rollback backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "â†©ï¸ Rolling back backend"

            cd ~/github-agent-backend

            echo "ğŸ“¥ Fetching refs"
            git fetch --all --tags

            echo "ğŸ” Validating rollback ref"
            git rev-parse --verify "${{ github.event.inputs.rollback_ref }}" >/dev/null

            echo "âª Resetting to rollback ref"
            git reset --hard "${{ github.event.inputs.rollback_ref }}"

            echo "ğŸ³ Restarting containers"
            docker compose down
            docker compose up -d --build

            echo "â³ Waiting for services to stabilize"
            sleep 10

            echo "ğŸ“Š Container status"
            docker compose ps

            echo "â¤ï¸ Health check"
            curl -f http://localhost:3000/health || exit 1

            echo "âœ… Backend rollback successful"
