name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      rollback_ref:
        description: "Git ref to rollback to (e.g. HEAD^, a tag, or a SHA)"
        required: true
        default: "HEAD^"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "üöÄ Deploying backend"
            cd ~/github-agent-backend

            echo "üì• Pulling latest code"
            git fetch origin
            git reset --hard origin/main

            echo "üê≥ Rebuilding & starting containers"
            docker compose down
            docker compose up -d --build

            echo "üìä Container status"
            docker compose ps

            echo "‚è≥ Waiting for API to become healthy..."

            MAX_RETRIES=20
            RETRY_DELAY=5
            COUNT=0

            until curl -fs http://localhost:3000/health > /dev/null; do
              COUNT=$((COUNT+1))
              if [ "$COUNT" -ge "$MAX_RETRIES" ]; then
                echo "‚ùå API failed health check after $MAX_RETRIES attempts"
                echo "üìú Showing API logs:"
                docker compose logs api --tail=50
                exit 1
              fi
              echo "‚è≥ Attempt $COUNT/$MAX_RETRIES failed. Retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
            done

            echo "‚úÖ Backend deployment successful"

  rollback:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Rollback backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "‚Ü©Ô∏è Rolling back backend"
            cd ~/github-agent-backend

            echo "üì• Fetching refs"
            git fetch --all --tags

            echo "üîé Validating rollback ref"
            git rev-parse --verify "${{ github.event.inputs.rollback_ref }}" >/dev/null

            echo "‚è™ Resetting to rollback ref"
            git reset --hard "${{ github.event.inputs.rollback_ref }}"

            echo "üê≥ Rebuilding & restarting containers"
            docker compose down
            docker compose up -d --build

            echo "üìä Container status"
            docker compose ps

            echo "‚è≥ Waiting for API to become healthy..."

            MAX_RETRIES=20
            RETRY_DELAY=5
            COUNT=0

            until curl -fs http://localhost:3000/health > /dev/null; do
              COUNT=$((COUNT+1))
              if [ "$COUNT" -ge "$MAX_RETRIES" ]; then
                echo "‚ùå API failed health check after rollback"
                echo "üìú Showing API logs:"
                docker compose logs api --tail=50
                exit 1
              fi
              echo "‚è≥ Attempt $COUNT/$MAX_RETRIES failed. Retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
            done

            echo "‚úÖ Backend rollback successful"
