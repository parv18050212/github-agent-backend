name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - production

  pull_request:
    branches:
      - main
      - production

  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip running tests"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

env:
  DEPLOY_PATH: /home/ubuntu/repo-analyzer

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests != 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short

      - name: Test import
        run: |
          python -c "from src.api.backend.routers.frontend_api import router; print('Frontend API loaded')"

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production')

    steps:
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key $USER@$HOST << 'ENDSSH'
            set -e
            
            echo "=========================================="
            echo "Deploying Repository Analyzer"
            echo "=========================================="
            
            if [ -d "/home/ec2-user/proj-github-agent" ]; then
              cd /home/ec2-user/proj-github-agent
              git fetch origin
              git reset --hard origin/main
            else
              cd /home/ec2-user
              git clone https://github.com/${{ github.repository }}.git proj-github-agent
              cd proj-github-agent
            fi
            
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            
            pip install --upgrade pip
            pip install -r requirements.txt --no-cache-dir
            
            cat > .env << EOF
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            GH_API_KEY=${{ secrets.GH_API_KEY }}
            CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            APP_ENV=production
            ENVIRONMENT=production
            LOG_LEVEL=info
            REPORT_DIR=reports
            EMBEDDING_PROVIDER=sentence-transformers
            EMBEDDING_MODEL=all-MiniLM-L6-v2
            DISABLE_EXTERNAL_LLM=false
            HTTP_TIMEOUT=30
            EOF
            
            mkdir -p reports
            
            sudo cp repo-analyzer.service /etc/systemd/system/
            sudo systemctl daemon-reload
            sudo systemctl restart repo-analyzer
            
            sleep 5
            
            for i in {1..30}; do
              if curl -f http://localhost:8000/health > /dev/null 2>&1; then
                echo "Server is healthy!"
                exit 0
              fi
              sleep 2
            done
            
            echo "Health check failed"
            sudo journalctl -u repo-analyzer -n 50 --no-pager
            exit 1
          ENDSSH

      - name: Verify deployment
        env:
          HOST: ${{ secrets.EC2_HOST }}
        run: |
          curl -f http://$HOST:8000/health
          curl -f http://$HOST:8000/api/stats
